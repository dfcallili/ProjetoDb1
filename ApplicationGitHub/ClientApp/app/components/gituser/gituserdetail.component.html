<p *ngIf="!getUserDetail"><em>Loading...</em></p>

<div class="container" *ngIf="getUserDetail">
    <h1>Git User Detail</h1>
    <form class="form-horizontal">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="id" class="col-sm-2 control-label">Id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-6" id="id" placeholder="Id" readonly value="{{getUserDetail.id}}">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="login" class="col-sm-2 control-label">Login</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-6" id="login" placeholder="Login" readonly value="{{getUserDetail.login}}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="url" class="col-sm-2 control-label">Url User</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-6" id="url" placeholder="url" readonly value="{{getUserDetail.url}}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="login" class="col-sm-2 control-label">Created Date</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-6" id="login" placeholder="Login" readonly value="{{getUserDetail.created_at | date:'dd/MM/yyyy'}}">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<table class='table' *ngIf="getUserDetailRepos">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Url</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let repo of getUserDetailRepos">
            <td>{{ repo.id }}</td>
            <td>{{ repo.name }}</td>
            <td>{{repo.html_url}}</td>
        </tr>
    </tbody>
</table>
